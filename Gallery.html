    <!--Gallery Array Script-->
    <script>
    let arr= [];
    let counter=0;
    arr[0]="https://cdn-5a0e39aaf911ca1e30bcc563.closte.com/wp-content/uploads/2021/01/200119010627-bpt112-mcgregor-cerrone-ufc-01192020.jpg";

        if(counter<arr.length-1)

        else

    }
